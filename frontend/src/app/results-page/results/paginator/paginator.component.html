<div class="paginator">
  <button class="minmax" [disabled]="currentPage === 1" (click)="changePage(1)"> &#171; </button>
  @for (pageNumber of pageRange; track pageNumber) {
    <button class="pageNum" [ngClass]="{'active': currentPage === pageNumber}" (click)="changePage(pageNumber)">{{ pageNumber }}</button>
  }
  <button class="minmax" [disabled]="currentPage === lastPage" (click)="changePage(lastPage)"> &#187; </button>
  @if (lastPage >= 7) {
    <span>
      <input
        #jumpToPage
        type="text"
        class="jumpToPage"
        placeholder="{{ currentPage }}"
        (keyup)="jumpFieldUpdateValue (jumpToPage.value)"
        (keyup.enter)="changePage(jumpTo)"
        [ngStyle]="getWidth()"
        > / {{ lastPage }}
      </span>
    }
    <button [ngStyle]="{visibility: pageInRange(jumpTo) ? 'visible' : 'hidden'}" class="jumpBtn" (click)="changePage(jumpTo)"> &#8594; </button>
  </div>
