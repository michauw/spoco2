<div class="action-box float-end text-end">
    <fa-icon 
        *ngIf="exchange.show" 
        class="icon enlarge" 
        ngClass="exchange.enabled ? '' : 'gray'" 
        [icon]="exchange.icon" 
        (click)="switchDisplayMode()"
        [matTooltip]="exchange.help">
    </fa-icon>
    <fa-icon 
        class="icon enlarge {{ info.enabled ? '' : 'gray' }}" 
        *ngIf="info.show" 
        ngClass="info.enabled ? '' : 'gray'" 
        [icon]="info.icon" 
        (click)="switchMeta()"
        [matTooltip]="info.help">
    </fa-icon>  
    <fa-icon 
        class="icon enlarge {{ annotation.enabled ? '' : 'gray' }}" 
        *ngIf="annotation.show" 
        ngClass="annotation.enabled ? '' : 'gray'" 
        [icon]="annotation.icon" 
        (click)="toggleAnnotationDisplay()"
        [matTooltip]="annotation.help">
    </fa-icon>    
    <fa-icon 
        class="icon enlarge" 
        *ngIf="layers.show" 
        ngClass="eye.enabled ? '' : 'gray'" 
        [icon]="layers.icon" 
        (click)="switchDisplayLayer()"
        [matTooltip]="layers.help"></fa-icon>
    <fa-icon 
        class="icon enlarge" 
        *ngIf="download_selected.show" 
        ngClass="checkbox.enabled ? '' : 'gray'" 
        [icon]="download_selected.icon" 
        (click)="downloadResults('checked')"
        [matTooltip]="download_selected.help"></fa-icon>
    <fa-icon 
        class="icon enlarge" 
        *ngIf="download_all.show" 
        ngClass="download.enabled ? '' : 'gray'" 
        [icon]="download_all.icon" 
        (click)="downloadResults('all')"
        [matTooltip]="download_all.help"></fa-icon>
</div>
