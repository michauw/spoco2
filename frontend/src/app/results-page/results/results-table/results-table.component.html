<div class="col-md-6 offset-md-3">
    <table class="table results mt-4 collocations">
        <tr class="header">
            <th *ngFor="let column of columns; let i = index;" class="clickable" (click)="sort_results(i)">{{ column.name }}</th>
        </tr>
        <tr *ngFor="let col of currentSlice">
            <td *ngFor="let element of getColumnValue(col); index as ind">
                <span *ngIf="ind === 0" class="clickable-underline" (click)="get_concordance(element.value)">
                    {{ element.format ? (element.value | number: element.format) : element.value }}
                </span>
                <span *ngIf="ind !== 0">
                    {{ element.format ? (element.value | number: element.format) : element.value }}
                </span>
        </tr>
    </table>
</div>


<!-- PAGINATOR -->

<div class="col-md-12 mt-4 paginator">
    <spoco-paginator [resLen]="results.length" [perPage]="sliceSize" *ngIf="results.length > sliceSize" (pageChanged)="pageChanged($event)"></spoco-paginator>
</div>
