<div class="col-md-6 offset-md-3">
    <table class="table results mt-4 collocations">
        <tr class="header">
            <th *ngFor="let column of columns">{{ column.name | titlecase}}</th>
        </tr>
        <tr *ngFor="let col of currentSlice">
            <td *ngFor="let element of getColumnValue(col); index as ind">
                <span class="ind === 0 ? clickable-underline : ''">{{ element.format ? (element.value | number: element.format) : element.value }}</span>
        </tr>
    </table>
</div>
