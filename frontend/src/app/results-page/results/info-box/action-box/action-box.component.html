<div class="action-box float-end text-end">
    <fa-icon class="icon enlarge" *ngIf="exchange.show" ngClass="exchange.enabled ? '' : 'gray'" [icon]="exchange.icon" (click)="switchDisplayMode()"></fa-icon>
    <fa-icon class="icon enlarge {{ info.enabled ? '' : 'gray' }}" *ngIf="info.show" ngClass="info.enabled ? '' : 'gray'" [icon]="info.icon" (click)="switchMeta()"></fa-icon>    
    <fa-icon class="icon enlarge" *ngIf="layers.show" ngClass="eye.enabled ? '' : 'gray'" [icon]="layers.icon"  (click)="switchDisplayLayer()"></fa-icon>
    <fa-icon class="icon enlarge" *ngIf="download_selected.show" ngClass="checkbox.enabled ? '' : 'gray'" [icon]="download_selected.icon" (click)="downloadResults('checked')"></fa-icon>
    <fa-icon class="icon enlarge" *ngIf="download_all.show" ngClass="download.enabled ? '' : 'gray'" [icon]="download_all.icon" (click)="downloadResults('all')"></fa-icon>
</div>
