<table class="table results" *ngIf="mode == 'plain'">
    <thead>
        <tr class="header">
            <th>Concordance</th>
            <th class="selection"></th>
        </tr>
    </thead>
    <tr *ngFor="let row of results">
        <td>
            <span *ngFor="let word of row.left_context" matTooltip="{{ word['lemma'] }} : {{ word['tag'] }}" matTooltipPosition="above">
                {{ word.word }}
            </span>
            <span *ngFor="let word of row.match" class="match" matTooltip="{{ word['lemma'] }} : {{ word['tag'] }}" matTooltipPosition="above">
                {{ word.word }}
            </span>
            <span *ngFor="let word of row.right_context" matTooltip="{{ word['lemma'] }} : {{ word['tag'] }}" matTooltipPosition="above">
                {{ word.word }}
            </span>
            <spoco-meta-show [meta]="toList (row.meta)" *ngIf="showMeta"></spoco-meta-show>
        </td>
        <td>
            <input type="checkbox">
        </td>
    </tr>
</table>

<table class="table results" *ngIf="mode == 'kwic'">
    <thead>
        <tr class="text-center header">
            <th class="content clickable">
                <div class="row thin">
                    <div class="col-sm-5">Left Context</div>
                    <div class="col-sm-2 mx-auto">Match</div>
                    <div class="col-sm-5">Right Context</div>
                </div>
            </th>
            <th class="selection"></th>
        </tr>
    </thead>
    <tr *ngFor="let row of results">
        <td>
            <div class="row thin">
                <div class="col-sm-5 text-end">
                    <span *ngFor="let word of cutContext (row.left_context, 'left')" matTooltip="{{ word['lemma'] }} : {{ word['tag'] }}" matTooltipPosition="above">
                        {{ word.word }}
                    </span>
                </div>
                <div class="col-sm-2 text-center">
                    <span *ngFor="let word of row.match" class="match" matTooltip="{{ word['lemma'] }} : {{ word['tag'] }}" matTooltipPosition="above">
                        {{ word.word }}
                    </span>
                </div>
                <div class="col-sm-5">
                    <span *ngFor="let word of cutContext (row.right_context, 'right')" matTooltip="{{ word['lemma'] }} : {{ word['tag'] }}" matTooltipPosition="above">
                        {{ word.word }}
                    </span>
                </div>
            </div>
            <spoco-meta-show [meta]="toList (row.meta)" *ngIf="showMeta"></spoco-meta-show>
        </td>
        <td>
            <input type="checkbox">
        </td>
    </tr>
</table>
