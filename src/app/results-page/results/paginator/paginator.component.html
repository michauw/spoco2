<div class="paginator">
    <button class="minmax" [disabled]="currentPage === 1" (click)="changePage(1)"><<</button>
    <button class="pageNum" [ngClass]="{'active': currentPage === pageNumber}" *ngFor="let pageNumber of pageRange (currentPage)" (click)="changePage(pageNumber)">{{ pageNumber }}</button>
    <button class="minmax" [disabled]="currentPage === lastPage" (click)="changePage(lastPage)">>></button>
    <input 
        *ngIf="lastPage >= 7" 
        #jumpToPage
        type="text" 
        class="jumpToPage" 
        placeholder="{{ currentPage }} / {{ lastPage }}" 
        (keyup)="jumpFieldUpdateValue (jumpToPage.value)"
        (keyup.enter)="changePage(jumpTo)"
    >
    <button *ngIf="pageInRange(jumpTo)" class="jumpBtn" (click)="changePage(jumpTo)"> > </button>
</div>
