<div class="container-fluid">
    <spoco-header></spoco-header>
    <div class="col-md-10 offset-md-1">
        <spoco-info-box [results_fetched]="results_fetched" [results_number]="results.length"></spoco-info-box>
    </div>
    <div class="col-md-10 offset-md-1">
        <spoco-concordance-mono [results]="currentSlice" *ngIf="corpusType == 'mono'"></spoco-concordance-mono>
        <spoco-concordance-spoken [results]="currentSlice" *ngIf="corpusType == 'spoken'"></spoco-concordance-spoken>
        <spoco-concordance-parallel [results]="currentSlice" *ngIf="corpusType=='parallel'"></spoco-concordance-parallel>
    </div>
    <div class="col-md-6 offset-md-5">
        <spoco-paginator [resLen]="results.length" [perPage]="sliceSize" *ngIf="results_fetched && results.length" (pageChanged)="pageChanged($event)"></spoco-paginator>
    </div>
</div>
